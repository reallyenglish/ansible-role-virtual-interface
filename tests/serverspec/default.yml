- hosts: localhost
  roles:
    - ansible-role-virtual-interface
  vars:
    virtual_interface:
      gre0:
        config: |
          {% if ansible_os_family == 'OpenBSD' %}
          !echo Starting \${if}
          description "GRE tunnel"
          up
          {% elif ansible_os_family == 'FreeBSD' %}
          inet 10.0.2.15 10.0.2.100 tunnel 192.168.1.100 192.168.2.100 grekey MY_GRE_KEY
          {% endif %}
